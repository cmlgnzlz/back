<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ingreso de productos</title>
</head>
<body>
    <div class="formulario">
        <form id="form" action="http://localhost:8080/api/productos" method="POST" enctype="application/x-www-form-urlencoded">
                <legend>Ingresa un nuevo producto</legend>
                <div>
                    <div class="campo">
                        <label for="name">Ingresa el nombre</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="campo">
                        <label for="price">Ingresa el precio</label>
                        <input type="number" step="1" id="price" name="price">
                    </div>
                    <div class="campo">
                        <label for="qty"> Ingresa el stock</label>
                        <input type="number" step="1" id="qty" name="qty">
                    </div>
                    <div class="botones">
                        <input id="reset" type="reset" value="Limpiar">
                        <input id="submit" type="submit" value="Enviar">
                    </div>
                </div>
        </form>
    </div>
</body>
</html>
